<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/style.css">

    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="header-section">

        </div>
        
        <div class="card">
            <div class="card-inner">
                <div class="card-front">2</div>
                <div class="card-back card-back2"></div>

        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">3</div>
                <div class="card-back card-back3"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-inner">
                <div class="card-front">4</div>
                <div class="card-back card-back4"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">5</div>
                <div class="card-back card-back5"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">6</div>

            </div>
        </div>

        <div class="card">
            <div class="card-inner">

        <div class="card">

        <div class="card">

            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">10</div>
                <div class="card-back card-back10"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">11</div>
                <div class="card-back card-back11"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">12</div>

    <footer>
        <div class="button-section">
            <button>Reset</button>
        </div>
